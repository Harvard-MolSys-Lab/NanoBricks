<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="../bower_components/jasmine/images/jasmine_favicon.png">
    <link rel="stylesheet" href="../bower_components/jasmine/lib/jasmine-core/jasmine.css">
    <link rel="stylesheet" href="test-framework.css">
</head>
<body>
    <div id="test-framework-help-link" class="aux"><a href="http://pivotal.github.io/jasmine/" target="jsTestHelp">Test Framework Help</a></div>

    <!-- test framework -->
    <script src="../bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="../bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>

    <!-- libraries --><!-- edit and replace with your project libraries as needed -->
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>

    <!-- include source files here... -->
    <script src="../src/backbone.select.js"></script>

    <!-- include test helpers here...) -->
    <script src="../spec/helpers/SpecHelper.js"></script>

    <!-- (include spec files here...) -->
    <!-- *.spec.js and *.test.js files in the spec dir are added automatically by `grunt interactive` -->
    <!--SPEC SCRIPTS-->
    <!--SPEC SCRIPTS END-->

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter( htmlReporter );

            jasmineEnv.specFilter = function ( spec ) {
                return htmlReporter.specFilter( spec );
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if ( currentWindowOnload ) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine () {
                jasmineEnv.execute();
            }

        })();
    </script>

</body>
</html>
